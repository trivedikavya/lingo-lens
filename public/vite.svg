<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="cyber-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22d3ee" /> <stop offset="50%" stop-color="#3b82f6" /> <stop offset="100%" stop-color="#a855f7" /> </linearGradient>
    
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <rect x="25" y="25" width="150" height="150" rx="40" stroke="url(#cyber-grad)" stroke-width="8" fill="#0f172a" fill-opacity="0.8" />
  
  <circle cx="100" cy="100" r="45" stroke="#3b82f6" stroke-width="3" fill="#1e293b" fill-opacity="0.5" />
  
  <g transform="translate(75, 75)">
    <rect x="0" y="0" width="50" height="50" rx="8" fill="#ffffff" fill-opacity="0.1" />
    <path d="M12 18H38" stroke="#cbd5e1" stroke-width="3" stroke-linecap="round" />
    <path d="M12 28H30" stroke="#cbd5e1" stroke-width="3" stroke-linecap="round" />
    <path d="M12 38H38" stroke="#cbd5e1" stroke-width="3" stroke-linecap="round" />
  </g>

  <line x1="30" y1="100" x2="170" y2="100" stroke="#22d3ee" stroke-width="3" stroke-linecap="round" filter="url(#glow)">
    <animate attributeName="y1" values="40;160;40" dur="4s" repeatCount="indefinite" />
    <animate attributeName="y2" values="40;160;40" dur="4s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.4;1;0.4" dur="4s" repeatCount="indefinite" />
  </line>

  <path d="M100 55 A45 45 0 0 1 145 100" stroke="#22d3ee" stroke-width="3" stroke-linecap="round" opacity="0.8" />
  <path d="M55 100 A45 45 0 0 0 100 145" stroke="#a855f7" stroke-width="3" stroke-linecap="round" opacity="0.8" />

  <path d="M160 35 L164 25 L168 35 L178 39 L168 43 L164 53 L160 43 L150 39 Z" fill="#22d3ee">
     <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" />
     <animateTransform attributeName="transform" type="scale" values="0.5;1;0.5" dur="3s" repeatCount="indefinite" additive="sum" />
  </path>
</svg>